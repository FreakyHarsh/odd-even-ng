<div class="container p-3">
    <app-controller (timeEmitter)="timeEmitterValue($event)"></app-controller>
  <div class="row p-3">
    <div class="col">
      <app-odd *ngFor="let i of oddArr" [iForOdd]="i"></app-odd>
    </div>
    <div class="col">
      <app-even *ngFor="let i of evenArr" [iForEven]="i"></app-even>
    </div>
  </div>
</div>
